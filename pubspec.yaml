  multiple_result: ^4.0.0
  path_provider: ^2.0.13
  signature: ^5.3.2
  slide_countdown: ^0.5.0
  url_strategy: ^0.2.0
dev_dependencies:
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.3
  flutter_flavorizr: ^2.1.6
  flutter_launcher_icons: ^0.13.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  injectable_generator: ^2.1.4

  json_serializable: ^6.6.1
  lints: ^2.0.1
dependency_overrides:
  intl: ^0.17.0
flutter:
  uses-material-design: true
  assets:
    - assets/
flutter_intl:
  enabled: true
  class_name: AppLocalizations
  localizely:
    project_id: "286"
flutter_native_splash:
  image: assets/png/app_icon.png
  color: "1C1B1F"
flavorizr:
  flavors:
    production:
      app:
        name: "Car Makeover Studio"
      android:
        applicationId: "com.carmakeoverstudio.carmakeoverstudio"
      ios:
        bundleId: "com.carmakeoverstudio.carmakeoverstudio"
    staging:
      app:
        name: "Car Makeover Studio"
      android:
        applicationId: "com.carmakeoverstudio.carmakeoverstudio.staging"
      ios:
        bundleId: "com.carmakeoverstudio.carmakeoverstudio.staging"
    development:
      app:
        name: "Car Makeover Studio"
      android:
        applicationId: "com.carmakeoverstudio.carmakeoverstudio.dev"
      ios:
        bundleId: "com.carmakeoverstudio.carmakeoverstudio.dev"
